{% block content %}
<!DOCTYPE html>
<html>
<head>
<style>
.table1 {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 70%;
}

.table1 td, th {
  border: 1px solid #b7ce45;
  text-align: left;
  padding: 8px;
}

.table1 tr:nth-child(even) {
  background-color: #dddddd;
}

.table1 tr:nth-child(odd) {
  background-color: #f4ecec;
}

.table2 {
    font-family: arial, sans-serif;
}

.table2 tr, td, th {
  border: 1px solid #5e1fd2;
  text-align: left;
  padding: 8px;
}
</style>
</head>
<body>

<h2>Salary Table</h2>

<table class="table1">
  <tr>
    <th>Name</th>
    <th>Salary</th>
    <th>Vehicles</th>
  </tr>
  {% for person in persons %}
  <tr>
    <td>{{ person['name'] }}</td>
    <td>{{ person['salary'] }}</td>
    <td>
        <table class="table2">
            {% for vehicle in person['vehicles'] %}
                <tr>
                    <td>
                        {{ vehicle }}
                    </td>                
                </tr>
            {% endfor %}
        </table>
    </td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
{% endblock %}
